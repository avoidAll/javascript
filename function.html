           //사칙연산이 가능한 계산기
        function calculator(num1,num2,sp){ //3개의 매개변수, num1,2는 계산할 데이터,
                                            //sp 사칙연산기호인지 확인 할 수 있는 데이터
            let result = 0;
            if(sp =="+"){
                result = num1 + num2;
            } else if(sp =="-"){
                result = num1 - num2;   
            } else if(sp =="*"){
                result = num1 * num2;   
            } else if(sp =="/"){
                result = num1 / num2;   
            }
            
            return result;

        }

        total = calculator(10,20,"*");
        console.log(total);
