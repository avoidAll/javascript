<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //프로그램은 재사용성이 중요하다

        console.log(number2);
        //변수 선언이 되었으나 값은 입력되지 않은상태,(선언되지않은 상태) 이기에 값을 찾을수없다고 나옴 =undefined
        // 미리 매개체를 담지 않아도 인식이 된다는 말임, "책22쪽의 변수 호이스팅(Hoisting)"

        // /**/console.log(number); //이줄은 let 선언보다 먼저쓰였기에 오류
        let number = 1;
        console.log(number); //올바른위치
        
        number = 2;
        number = 3; //덮어써짐

        var number2 = 2; //변수 초기화
        console.log(number2);
        /*var는 변수 선언하면 선언 라인이 어디든지간에
        쓸수있기 때문에 기피하는 것이 좋을것이다*/

        const number3=10; //const는 한번 값을 지정하면 변경할 수 없다.
        //number3 = 100; //그대로 쓰면 오류가 남

        //원시형 데이터 타입
        //1. 숫자형 - 변수에 숫자가 들어가는 경우
        let num11 = 1;
        let num22 = 2;
        console.log(typeof num11);
        
        //2. 문자형 - 변수에 문자가 들어가는 경우
        let str11 ='javascript';
        let str22 = "javascript"; //자바스크립트에선 ''나 "" 둘다 같음
        console.log(typeof str11);

        //3. 불리언(bool) - true/false 존재, 참 거짓을 판단할 때 사용
        let bool = true;
        bool = false;
        console.log(typeof bool);


        //4. 심볼 - 거의안쓰기도하며 너무 어려운내용이라 일단 pass
        //5. null - 빈 값(변수를 초기호 ㅏ하지 않았다)
        let variable = null;
        console.log(variable);

        //6. undefined - 변수 자체가 아예 선언되지 않은 것
 //       console.log(data); //data를 선언한 적이 없는데 사용하기에 오류가 날것
 //       console.log(typeof data);

        //7. NaN - not a number
        //혼자 독자적으로 못 쓰고 데이터 변환할 시 사용함
        //문자를 숫자로 바꾸는데, 숫자 외 다른 문자가 있을 때 나타내는 뜻
        //자료형 변환에서 확인 할 수 있음

        //참조형 데이터 타입
        //참조형과 원시형 데이터 타입은 메모리타입이 다르다?
        //참조형에는 메모리 주소를 넣음
        /*let addrr = 0x1133243b31;
        console.log(addrr);*/
        //넘 어려우니 지금은 못배우니
        //당분간 잊자.


        //자료형 변환
        //1. Number() - 소수점까지 포함해서 데이터를 변환, 하지만 숫자에 문자가 포함되어있으면 숫자가 안됨.
        let str3 = "12345";
        let str4 = "123.123";

        console.log(typeof str3);
        console.log("문자의 " + str3);
        let num3 = Number(str3);
        console.log(typeof num3);
        console.log("숫자로 바뀐 " + num3);
        //str3 값에 123aa 등을 넣으면 마지막에 NaN으로 나옴

        let num5 = Number(str4);

        console.log(num5);

        //2. parseInt() - 소수점을 제외하고 정수만 반환한다. 숫자에 문자가 포함되어있으면 문자 빼고 숫자고 변환
        //parseInt는 문자가 포함되어있어도, 문자를제외하고 숫자만 뽑아내 준다
        let str33 = "123,45";
        let num4 = parseInt(str33);

        console.log(typeof num4);
        console.log(num4); //문자 a뒤에는 안나오네

        let num6 = parseInt(num4);
        console.log(num6); //parseInt는 정수만 나온다. 소수점 아래 내용은 다 떼어낸다.

        //parseFloat()은 소수점 이후로도 가져옴
        console.log(parseFloat(str4));
        console.log(parseFloat(str33));
        
        //숫자 -> 문자로 변환
        //1. toString()

        // num4 = null; //null이나 초기화 되지 않은 값은 처리할 수 없다.
        let str5 = num4.toString();
        console.log(typeof str5);
        console.log(str5);

        //2. String() :: 이거를 많이 쓸 듯.

        num4 = null; //toString은 못하지만 string은 쓰레기 값도 처리가능
        let str6 = String(num4);
        console.log(typeof str6);
        console.log(str6);

        let str7 = '';
        console.log(typeof str7);
        console.log(str7);
       
    </script>
</body>
</html>
