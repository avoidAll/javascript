    <script>
        //1. 산술 연산자 : +, -, /, *, %, ++, --, +=, -=, /=, ...
        let sum = 10 + 10; //result 20
        let sub = 20 - 20; //result 10

        let div = 50 / 5; //result 10
        let num = 50 % 5; //result 0

        let sup = 20 * 30; //result 600


        //++
        let num7 = 1;
        /*num7 = num7+1;
        num7++; //이 줄에서 쓸 때는 num7값을 쓰고, ; 문장 종료후에 1을 더해준다
        ++num7; */
        console.log(num7++); //result 1
        console.log(++num7); //result 3

        console.log(num7--); //result 3
        console.log(--num7); //result 1

        
        //+=
        // num7 = num7 + 8;
        num7 += 8;

        //-=
        // num7 = num -5;
        num7 -= 5;

        // num7 = num7/5
        num7 /=5;
        

        //2. 비교 연산자 : ==, !=, ===(데이터가 같다), >, <, >=, <=
        // = 대입 연산자, 우변의 데이터를 좌변의 변수에 넣어주는 역할
        // == 양변의 데이터 값이 같은지 비교
        // != 양변의 데이터 값이 다른지 비교
        // 값을 비교 하고, 값+숫자인지, +문자인지 
        let firstNum = 1;
        let secondNum = 2;

        console.log(firstNum == secondNum); //false
        console.log(firstNum != secondNum); //true
        console.log(firstNum === secondNum); //false
        console.log(1 === 1);//true
        console.log("yedam" === "yedam"); //true
        console.log(Number("12") ===Number("12")); //true


        console.log(firstNum > secondNum); //false
        console.log(firstNum < secondNum); //true
        console.log(firstNum >= secondNum); //false
        console.log(firstNum <= secondNum); //true


        //3. 논리 연산자 : &, &&, |, ||, 삼항연산자
        //AND(*) && , OR(+) ||
        // true=1, false=0
        console.log(true && true); //true
        console.log( firstNum < secondNum && firstNum >= secondNum); //false
        console.log( firstNum < secondNum || firstNum >= secondNum); //true

        //4. 문자열 연산자 : +, +=
        console.log("yedam" + " javascript")

        let str8 = "yedam";

        console.log(str8);

        document.write("<input type = input value='123'>");
        let str = "<input type = input value='123'>";
        str += "<h1>테스트</h1>";
        console.log(str);
        
        //5. 부정 연산자 : !
        console.log(!true);
        console.log(!false);
    </script>
